<!DOCTYPE HTML>	
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		 <th:block th:replace="fragment :: head"></th:block>
	</head>
	<div><th:block th:replace="fragment :: navbar"></th:block></div>
	
<h1>Inserischi ingrediente: </h1>

     
      
    <form
	   id = "form-ingredienti"
	   th:object="${ingrediente}"
	   th:action="@{/inserisciIngrediente}"
	   method="POST"
	   class=" m-auto"
	   >
      <div class="mb-3 col-3">
      <input type="text" id="*{nome}" class="form-control" th:field="*{nome}" placeholder="Ingrediente" th:errorClass="is-invalid">
        <div class="mb-3 ml-5">
  	<button type="submit" class="btn btn-primary">Save</button>
  	<a class="btn btn-danger" href="/">Cancel</a>
  </div>
    		
    </form>
    
    <div>
    	<ul th:each="i : ${listaIngrediente}">
    		<li th:text="${i.nome}"></li>
    	</ul>
    </div>
    
    </html>
